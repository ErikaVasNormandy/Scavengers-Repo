<body ng-app="AppForHTML">
  <!--HEADER-->
  <div class = "header-site" ng-controller="ctrl1">
    <img src="http://www.piwowary.com/wp-content/uploads/2017/01/Engineered-Wood-Flooring-Pine-5386fe93fff7742dc12b0bffa34caa6e.jpg" >
    <p style="text-align:right">Scavenger's Repo</p>
    <p>{{profile}}</p>
<!--  <input ng-model="profile"> -->

  </div>







  <!--MENU-->
<div ng-controller="TabController">
  <div class="row"> <!--One big gigantic row for both side menu and content-->
    <div class="col s2 m2 l2">
      <div class="sideMenu">
          <ul>  <!--adopts that particular "active" css characteristc if isSet(1) is true-->
              <li ng-class="{active: isSet(1)}">
                <button class="waves-effect waves-light btn-flat" ng-click="setTab(1)">Home</button>
              </li>

              <li ng-class="{active: isSet(2)}" >
                <button class="waves-effect waves-light btn-flat" ng-click="setTab(2)">Projects</button>
              </li>

              <li ng-class="{active: isSet(3)}" >
                <button class="waves-effect waves-light btn-flat" ng-click="setTab(3)">Contact</button>
              </li>
          </ul>
      </div> <!--====================SIDE MENU DIV ENDS HERE ---------->
    </div> <!--====================COLUMN s12 m6 ends for the first ---------->

<!--====================ACTUAL CONTENT BEGINS ---------->

      <div class="col s10 m10 l10" id="contentContainer">

            <p>
              <div id="Home" ng-if= "isSet(1)">
                {{homeContent}}
              </div>

              <div id="Projects" ng-if= "isSet(2)">
                {{projects}}
              </div>

              <div id="Contact" ng-if= "isSet(3)">
                {{contact}}
              </div>
            </p>
      <!--  </div> <!--====================CONTENT ENDS HERE ---------->
      </div><!--====================COLUMN s12 m6 ends for the first ---------->
    </div> <!--Div class is row-->


</div>  <!--ng-controller="TabController"-->
